<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- Main App -->
    <div class="app">
        <header>
            <h1 class="app-title" style="font-weight: bold;" >🌤️ Weather App 🌤️</h1>
            <p class="app-subtitle">Get current weather information for any city.</p>
        </header>

        <section class="controls">
            <form id="search-form">
                <input type="text" id="city-input" placeholder="Enter city name..." required />
                <button type="submit">Search</button>
            </form>
            <button id="geo-btn">📍 Use My Location</button>
        </section>

        <section id="weather-result" aria-live="polite">
            <!-- Weather info will be injected here -->
            <p class="placeholder">Search a city or use your location to get started.</p>
        </section>
    </div>

    <!-- Script -->
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
